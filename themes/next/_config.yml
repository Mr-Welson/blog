  appid:
  appkey:

# Gentie productKey -- 网易云跟帖
#gentie_productKey:

# Valine. -- leanCloud提供的评论系统，无需登录即可评论，登录后可显示头像
# You can get your appid and appkey from https://leancloud.cn
# more info please open https://valine.js.org
valine:
  enable: true
  appid:  dzypYtzX31XqgMPyUck0K7Ee-gzGzoHsz # your leancloud application appid
  appkey: UgiUCEKcXCUCnvv5EufCQNEC # your leancloud application appkey
  notify: true # mail notifier , https://github.com/xCss/Valine/wiki
  verify: false # Verification code
  placeholder: 说点什么吧... # comment box placeholder
  avatar: mm # gravatar style
  guest_info: nick,mail,link # custom comment header
